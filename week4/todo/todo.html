<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List </h1>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>
    <button onclick="Deletefirsttodo()">Delete first Todo</button>
    <button onclick="Deletelasttodo()">Delete Last todo</button>
    <div id="todo">
    
    </div>
    <script>
      let todos = [];
      function addTodo() {
        todos.push({
          title: document.querySelector("input").value
        })
        render();
      }
      
      function Deletefirsttodo(){
        todos.splice(0,1);
        render();
      }

      function Deletelasttodo(){
        todos.splice(todos.length-1,1);
        render();
      }
      function Deletebyindex(index){
        todos.splice(index,1);
        render();
      }
      function CreateComponent(todo,index){
        const div=document.createElement("div");
        const h1=document.createElement("h1");
        const button=document.createElement("button");
    
        button.innerHTML="Delete";
        button.setAttribute("onclick","Deletebyindex("+index+")");

        h1.innerHTML=todo.title;
        div.append(h1);
        div.append(button);

        return div;
      }
      function render() {
        document.querySelector("#todo").innerHTML=" ";
        for(let i=0;i<todos.length;i++){
           const element=CreateComponent(todos[i],i);
        document.querySelector("#todo").appendChild(element);

        }    }
    </script>
  </body>
</html>
